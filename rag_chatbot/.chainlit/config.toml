[project]
# Whether to enable telemetry (default: true)
enable_telemetry = false

# List of environment variables to be provided by each user to use the app
user_env = []

# Duration (in seconds) during which the session is saved when the connection is lost
session_timeout = 3600

# Enable third parties caching (e.g LangChain cache)
cache = false

# Authorized origins
allow_origins = ["*"]

# Follow symlink for asset mount (see https://github.com/Chainlit/chainlit/issues/317)
follow_symlink = false

[features]
# Show the prompt playground
prompt_playground = false

# Authorize users to upload files with messages
multi_modal = false

# Process and display of latex and mathematical expressions
latex = false

# Automatically tag threads with the current chat profile
auto_tag_thread = true

# Allows to edit a message
edit_message = false

# Allows user to use speech to text
[features.speech_to_text]
enabled = false

# Allows user to use text to speech
[features.text_to_speech]
enabled = false

# Authorize users to spontaneously upload files with messages
[features.spontaneous_file_upload]
enabled = false

# Show the review leaderboard (requires data persistence)
[features.review_leaderboard]
enabled = false

[UI]
# Name of the app and chatbot
name = "AM ROBOTS Support"

# Show the readme while the thread is empty
show_readme_as_default = false

# Description of the app and target audience
description = "Your product assistant for AM ROBOTS robotic lawnmower equipment and accessories"

# Large size content are by default collapsed for a cleaner ui
default_collapse_content = true

# Hide the chain of thought details from the user in the UI
hide_cot = false

# Link to your github repo. This will add a github button in the UI's header
github = ""

# Specify a CSS file that can be used to customize the user interface
custom_css = ""

# Specify a JS script that can be used to customize the user interface runtime
custom_js = ""

# Specify a custom font url
custom_font = ""

# Specify a custom build directory for the frontend
custom_build = ""

# Override the logo in the UI
# The path must be a local file path, starting with /public
# The path prefix is public, so for images in public/test you must use /public/test/my-logo.png
# logo_dark = "/public/logo_dark.png"
# logo_light = "/public/logo_light.png"

# Override the favicon in the UI
# favicon = "/public/favicon.png"

# Override default MUI light theme
[UI.theme]
font_family = "Inter, sans-serif"

[UI.theme.light]
background = "#fafafa"
paper = "#ffffff"

[UI.theme.light.primary]
main = "#2563eb"
dark = "#1d4ed8"
light = "#3b82f6"

[UI.theme.light.secondary]
main = "#10b981"
dark = "#059669"
light = "#34d399"

[UI.theme.dark]
background = "#1e1e1e"
paper = "#252525"

[UI.theme.dark.primary]
main = "#3b82f6"
dark = "#2563eb"
light = "#60a5fa"

[UI.theme.dark.secondary]
main = "#10b981"
dark = "#059669"
light = "#34d399"

